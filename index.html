<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="menu-icon" id="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="menu">
            <li><a href="#menu-section">Cardápio</a></li>
            <li><a href="#login-section" id="admin-link">Administração</a></li>
        </ul>
    </nav>
    
    <section id="menu-section">
        <h1>Cardápio</h1>
        <div id="menu-items"></div>
    </section>
    
    <section id="login-section">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" style="color: red; display: none;">Usuário ou senha inválidos.</p>
    </section>
    
    <section id="admin-section">
        <h1>Área do Proprietário</h1>
        <form id="product-form">
            <input type="hidden" id="product-id">
            <label for="product-name">Nome do Produto:</label>
            <input type="text" id="product-name" required>
            <label for="product-price">Preço:</label>
            <input type="number" id="product-price" required>
            <label for="product-image">Imagem:</label>
            <input type="file" id="product-image" accept="image/*" required>
            <button type="submit">Salvar</button>
        </form>
        <div id="product-list"></div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
